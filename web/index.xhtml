<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sistema do Elisiandro</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" >
                <center><h3>Sistema do Elisiandro</h3></center>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" rendered="true" collapsible="true" resizable="true" closable="true" header="Menu">
                <h:form> 
                    <p:menu>
                        <p:submenu label="Usuarios">
                            <p:menuitem value="Novo Usuario" actionListener="#{usuarioBean.prepararAdicionarUsuario(actionEvent)}"  icon="ui-icon-disk" onclick="PF('dlgUsu').show();" />
                            <p:menuitem value="Update" actionListener="#{usuarioBean.prepararAdicionarUsuario(actionEvent)}" icon="ui-icon-arrowrefresh-1-w"/>
                        </p:submenu>
                        <p:submenu label="Clientes">
                            <p:menuitem value="Delete" actionListener="#{usuarioBean.prepararAdicionarUsuario(actionEvent)}"  ajax="false" icon="ui-icon-close"/>
                        </p:submenu>
                        <p:submenu label="Fornecedores">
                            <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
                            <p:menuitem value="Internal" outcome="index" icon="ui-icon-star"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit> 
            <!--
            <p:layoutUnit position="west" size="200" rendered="true" collapsible="true" resizable="true" closable="true" header="Menu">
                <h:form>                    
                    <p:commandLink value="Novo usuario" actionListener="#{usuarioBean.prepararAdicionarUsuario(actionEvent)}" onclick="PF('dlgUsu').show();" />
                    <br />
                    <p:commandLink value="Novo Recurso" actionListener="#{usuarioBean.prepararAdicionarUsuario(actionEvent)}" onclick="PF('dlgUsu').show();" />
                    <br />
                    <p:commandLink value="Novo teste" actionListener="#{usuarioBean.prepararAdicionarUsuario(actionEvent)}" onclick="PF('dlgUsu').show();" />
                    <br />                    
                </h:form>
            </p:layoutUnit>
            -->

            <p:layoutUnit position="center">
                <h:form prependId="false" id="frmUsu">
                    <p:dialog id="dlgUsu" widgetVar="dlgUsu" resizable="false" height="250" width="400" header="Usuario">

                        <p:panelGrid columns="2">
                            <h:outputText value="Nome" />
                            <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" />

                            <h:outputText value="Sobrenome"/>
                            <p:inputText id="sobrenome" value="#{usuarioBean.usuario.sobrenome}" /> 

                            <h:outputText value="Email"/>
                            <p:inputText id="email" value="#{usuarioBean.usuario.email}" />

                            <h:outputText value="Usuário"/>
                            <p:inputText id="usuario" value="#{usuarioBean.usuario.usuario}" /> 

                            <h:outputText value="Senha"/>
                            <p:inputText id="senha" value="#{usuarioBean.usuario.senha}" /> 

                            <p:commandButton value="Salvar" id="salva" actionListener="#{usuarioBean.adicionar(actionEvent)}"
                                             update="dtUsuario frmUsu" oncomplete="PF('dlgUsu').hide();">
                                
                                
                            </p:commandButton>
                        </p:panelGrid>


                    </p:dialog>

                    <p:dataTable value="#{usuarioBean.listaUsuarios}" var="varUsuarios" id="dtUsuario">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nome" />
                            </f:facet>
                            <h:outputText value="#{varUsuarios.nome}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="SobreNome" />
                            </f:facet>
                            <h:outputText value="#{varUsuarios.sobrenome}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Email" />
                            </f:facet>
                            <h:outputText value="#{varUsuarios.email}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Usuário" />
                            </f:facet>
                            <h:outputText value="#{varUsuarios.usuario}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Senha" />
                            </f:facet>
                            <h:outputText value="#{varUsuarios.senha}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="" />
                            </f:facet>

                            <p:commandLink value="Excluir" action="#{usuarioBean.excluir()}" 
                                           onclick="if (!confirm('Deseja exluir o contato? #{varUsuarios.nome} ?'))
                                                       return false;"
                                           update="dtUsuario"/>
                        </p:column>



                    </p:dataTable>

                </h:form>
            </p:layoutUnit>
        </p:layout>
        <!-- <h:link outcome="welcomePrimefaces" value="Página de boas-vindas do Primefaces" />-->
    </h:body>
</html>
