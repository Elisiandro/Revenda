<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sistema do Elisiandro</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" >
                <center><h1>Sistema do Elisiandro</h1></center>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="200" rendered="true" collapsible="true" resizable="true" closable="true" header="Menu">
                <h:form>
                    <p:commandLink value="Novo usuario" actionListener="#{usuarioBean.prepararAdicionarUsuario(actionEvent)}" onclick="dlgUsu.show()" />
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <p:dialog id="dlgUsu" widgetVar="dlgUsu" resizable="false" height="250" width="400" header="Usuario">
                <h:form>
                    <p:panelGrid columns="2">
                        <h:outputText value="Nome" />
                        <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" />

                        <h:outputText value="Sobrenome"/>
                        <p:inputText id="sobrenome" value="#{usuarioBean.usuario.sobrenome}" /> 

                        <h:outputText value="Email"/>
                        <p:inputText id="email" value="#{usuarioBean.usuario.email}" />

                        <h:outputText value="Usuário"/>
                        <p:inputText id="usuario" value="#{usuarioBean.usuario.usuario}" /> 

                        <h:outputText value="Senha"/>
                        <p:inputText id="senha" value="#{usuarioBean.usuario.senha}" /> 

                        <p:commandButton value="Salvar" id="salva" actionListener="#{usuarioBean.adicionar(actionEvent)}" />
                    </p:panelGrid>
                    
                </h:form>
                </p:dialog>
                    <h:form>
                    <p:dataTable value="#{usuarioBean.listaUsuarios}" var="varUsuarios">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nome" />
                            </f:facet>
                            <h:outputText value="#{varUsuarios.nome}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="SobreNome" />
                            </f:facet>
                            <h:outputText value="#{varUsuarios.sobrenome}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Email" />
                            </f:facet>
                            <h:outputText value="#{varUsuarios.email}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Usuário" />
                            </f:facet>
                            <h:outputText value="#{varUsuarios.usuario}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Senha" />
                            </f:facet>
                            <h:outputText value="#{varUsuarios.senha}" />
                        </p:column>


                    </p:dataTable>

                </h:form>
            </p:layoutUnit>
        </p:layout>
        <!-- <h:link outcome="welcomePrimefaces" value="Página de boas-vindas do Primefaces" />-->
    </h:body>
</html>
