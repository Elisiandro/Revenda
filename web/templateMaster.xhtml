<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--        <h:outputStylesheet name="./css/default.css"/>
                <h:outputStylesheet name="./css/cssLayout.css"/>-->
        <style type="text/css">
            body {background-color: #eeeeee; font-size: 12px}
        </style> 
        <title>Sistema Revenda</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <!--Cima-->
            <p:layoutUnit position="north" size="100" >
                <!--<h:graphicImage url="/tema/imagens/topo.jpg" />-->
                <center><h3>Sistema logo</h3></center>
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" header="Acesso Rápido" resizable="true" closable="true" collapsible="true" effect="drop">
<!--                <h:outputText value="Perfil de Usu" />-->
                <h:form>
                    <p:menu>
                        <p:submenu label="Perfil">
                            <p:menuitem value="Thema" outcome="thema.jsf" icon="ui-icon-home"/>                            
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <!--Esquerda-->
            <p:layoutUnit position="west" size="200" rendered="true" collapsible="true" resizable="true" closable="true" header="Menu" effect="drop">
                <h:form>                     
                    <p:panelMenu >
                        <p:submenu label="Principal">
                            <p:menuitem value="Home" outcome="home.jsf" icon="ui-icon-home"/>
                        </p:submenu>
                        <p:submenu label="Cadastro">
                            <p:menuitem value="Carros" icon="ui-icon-arrowrefresh-1-w"/>
                            <p:menuitem value="Clientes" icon="ui-icon-arrowrefresh-1-w" outcome="Cliente.jsf"/>
                            <p:menuitem value="Empresas" icon="ui-icon-arrowrefresh-1-w"/>
                            <p:menuitem value="Fornecedores" icon="ui-icon-arrowrefresh-1-w"/>
                            <p:menuitem value="Usuarios" icon="ui-icon-arrowrefresh-1-w"/>
                        </p:submenu>
                        <p:submenu label="Logistica">
                            <p:menuitem value="Home" outcome="home.jsf" icon="ui-icon-close" />
                            <p:menuitem value="Fornecedor" outcome="fornecedor.jsf" icon="ui-icon-close" />                                
                        </p:submenu>
                        <p:submenu label="Utilitário">
                            <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
                            <p:menuitem value="Internal" icon="ui-icon-star"/>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit> 
            <!--Centro-->
            <p:layoutUnit position="center">  
                <ui:insert name="centro">

                    Bem vindo usuario xxxx.
                    <br />
                    Data dd/mm/aaaa
                    <br />
                    Hoje  o dia esta p/ sol......

                </ui:insert>
            </p:layoutUnit>  

        </p:layout>  
    </h:body>
